    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#4F46E5',
              'brand-secondary': '#10B981',
              'brand-light': '#F3F4F6',
              'brand-dark': '#1F2937',
              'brand-accent': '#F59E0B',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
        100% { translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes progress-bar-fill {
        from { width: 0%; }
        to { width: 100%; }
      }
      @keyframes pulse-grow {
        50% {
          transform: scale(1.15);
        }
      }
      .animate-pulse-grow {
        animation: pulse-grow 1s ease-in-out;
      }
      @keyframes medium-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-medium-fade-in {
        animation: medium-fade-in 15s linear forwards;
      }
      @keyframes slow-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-slow-fade-in {
        animation: slow-fade-in 900s linear forwards;
      }
      
      /* Icon Personality Animations */
      @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        14% { transform: scale(1.15); }
        28% { transform: scale(1); }
        42% { transform: scale(1.15); }
        70% { transform: scale(1); }
      }
      .animate-heartbeat {
        animation: heartbeat 2s ease-in-out infinite;
      }
      @keyframes sway {
        0%, 100% { transform: rotate(-10deg); }
        50% { transform: rotate(10deg); }
      }
      .animate-sway {
        animation: sway 3s ease-in-out infinite;
      }
      @keyframes wiggle {
        0%, 100% { transform: rotate(-6deg); }
        50% { transform: rotate(6deg); }
      }
      .animate-wiggle {
        animation: wiggle 1s ease-in-out infinite;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      /* Slow spin utility */
      .animate-spin-slow {
        animation: spin 8s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      /* Gentle Heartbeat for Avatar */
      @keyframes heartbeat-gentle {
        0%, 100% { transform: scale(1); }
        15% { transform: scale(1.08); }
        30% { transform: scale(1); }
        45% { transform: scale(1.08); }
        100% { transform: scale(1); }
      }
      .animate-heartbeat-gentle {
        animation: heartbeat-gentle 3s ease-in-out infinite;
      }
    </style>
