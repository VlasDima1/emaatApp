name: Deploy eMaat Apps

on:
  push:
    branches:
      - uat

env:
  NODE_VERSION: 24

jobs:
  # -------------------------
  # Backend â€“ App Service
  # -------------------------
  backend:
    name: Deploy Backend API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: emaat-backend
        run: npm ci

      - name: Build
        working-directory: emaat-backend
        run: npm run build --if-present

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: emaat-api-uat-12345            # ðŸ‘ˆ App Service name
          package: backend

  # -------------------------
  # Static Web App 1
  # -------------------------
  dashboard:
    name: Deploy Frontend App 1
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build & Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_APP_1_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: emaat-2.0---dashboard
          output_location: dist
        env:
          VITE_API_URL: https://emaat-api-uat-12345.azurewebsites.net

  # -------------------------
  # Static Web App 2
  # -------------------------
  app:
    name: Deploy Frontend App 2
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build & Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_APP_2_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: emaat-2.1-app
          output_location: dist
        env:
          VITE_API_URL: https://emaat-api-uat-12345.azurewebsites.net